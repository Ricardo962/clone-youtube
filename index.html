<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Youtube</title>
</head>
<body>
        <menu>
            <div class="logo-menu">
                <img src="icones/menu.png">
                <img src="icones/youtube 1.png" alt="">
            </div>
            <div class="barra-pesquisa">
                <img src="icones/Center.png" alt="">
            </div>
            <div class="perfil">
                <img src="icones/video.png" alt="">
                <img src="icones/bell.png" alt="">
                <img src="icones/Avatar.png" alt="">
            </div>
        </menu>
        <main>
            <section class="container-video">
                <div class="video-dio">
                    <iframe width="932" height="537" src="https://www.youtube.com/embed/EmZlYqxUTKE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                </div>

                <div class="descricao-do-video">
                    <img src="texto-imagens/nome-video.png">
                </div>

                <div class="botoes-canal">
                    <div>
                        <img src="imagens/Channel Infos.png">
                        <img src="imagens/Subscribe Button.png">
                    </div>
                    <div>
                        <img src="texto-imagens/Like.png">
                        <img src="texto-imagens/Deslike.png">
                    </div>
                    <div>
                        <img src="texto-imagens/compartilhar.png">
                        <img src="texto-imagens/Download.png">
                    </div>
                </div>
                <div class="vizualizacoes">
                    <img src="texto-imagens/vizualizacoes.png">
                </div>
                <div class="descricao-do-video">
                    <img src="texto-imagens/descricao-video.png" alt="">
                </div>
            </section>

            <section class="slide">
                    <div class="videos">
                        <img src="imagens/Video (2).png">
                    </div>
                    <div class="videos">
                        <img src="imagens/Video (3).png">
                    </div>
                    <div class="videos">
                        <img src="imagens/Video (4).png">
                    </div>
                    <div class="videos">
                        <img src="imagens/Video (5).png">
                    </div>
                    <div class="videos">
                        <img src="imagens/Video (6).png">
                    </div>
                    <div class="videos">
                        <img src="imagens/Video (7).png">
                    </div>
                    <div class="videos">
                        <img src="imagens/Video (8).png">
                    </div>
                    <div class="videos">
                        <img src="imagens/Video (9).png">
                    </div>
                    <div class="videos">
                        <img src="imagens/Video (10).png">
                    </div>
            </section>
        </main>
</body>
</html>
